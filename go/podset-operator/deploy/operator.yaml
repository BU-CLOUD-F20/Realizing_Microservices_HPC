apiVersion: apps/v1
kind: Deployment
metadata:
  name: podset-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: podset-operator
  template:
    metadata:
      labels:
        name: podset-operator
    spec:
      serviceAccountName: podset-operator
      containers:
        - name: podset-operator
          image: quay.io/djtrinh/podset-operator:latest
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - podset-operator
          imagePullPolicy: Always
          readinessProbe:
            exec:
              command:
                - stat
                - /tmp/operator-sdk-ready
            initialDelaySeconds: 4
            periodSeconds: 10
            failureThreshold: 1
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "podset-operator"
